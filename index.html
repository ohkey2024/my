<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Icon Navigation</title>
    
    <style>
        body {
            background-image: url('https://static.wixstatic.com/media/3163c6_11260fa29acc4b71b47ad4233bf85838~mv2.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            width: 100%;
        }

        .icon {
            min-width: 120px;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff007f, #ff5f89);
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 15px 0;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 0, 127, 0.6);
        }

        .icon img {
            width: 80%;
            height: 80%;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .icon:hover,
        .icon:focus {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 127, 1);
        }

        @media (max-width: 900px) {
            .icon {
                width: 130px;
                height: 150px;
            }

            .icon img {
                width: 75%;
                height: 75%;
            }
        }

        @media (max-width: 600px) {
            .icon-container {
                flex-direction: column;
                gap: 15px;
            }

            .icon {
                width: 100px;
                height: 120px;
                font-size: 16px;
            }

            .icon img {
                width: 70%;
                height: 70%;
            }
        }
    </style>
</head>
<body>

    <!-- Audio Element for Sound Effect -->
    <audio id="focusSound" src="https://cdn.pixabay.com/download/audio/2023/04/23/audio_4471844a6a.mp3?filename=click-game-menu-147356.mp3" preload="auto"></audio>

    <div class="icon-container">
        <a href="page1.html" class="icon" tabindex="0">
            <img src="https://down-my.img.susercontent.com/file/my-11134207-7rash-m0ts9to3m0xw27_tn.webp" alt="Icon 1">
            <span>SERVER 1</span>
        </a>

        <a href="https://www.tvmalaysia.live" class="icon" tabindex="0">
            <img src="https://down-my.img.susercontent.com/file/my-11134207-7rash-m0ts9to3m0xw27_tn.webp" alt="Icon 2">
            <span>SERVER 2</span>
        </a>
      
        <a href="https://ohkey.xyz" class="icon" tabindex="0">
            <img src="https://down-my.img.susercontent.com/file/my-11134207-7rash-m0ts9to3m0xw27_tn.webp" alt="Icon 3">
            <span>SERVER 3</span>
        </a>
    </div>

    <script>
        function playSound() {
            const sound = document.getElementById("focusSound");
            sound.currentTime = 0; // Rewind to start
            sound.play();
        }

        // Add click and focus event to all icons
        document.querySelectorAll('.icon').forEach(icon => {
            icon.addEventListener('click', playSound);
            icon.addEventListener('focus', playSound); // Keep focus trigger for keyboard navigation
        });
    </script>

</body>
</html>
